<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart_Home</title>
    <link rel="stylesheet" href="fk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="navbar">

        <div class="nav_fklogo"></div>
        
        <div class="nav_search">
            <div class="magnify"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input class="Search-box" type="text" placeholder="Search for Producrs, Brands and More"> 
            
        </div>

        <div class="nav_account">
            <div class="account_icon">
                <i class="fa-regular fa-user">
             </i></div>
            <div class="user_name">User name</div>
        </div>


        <div class="nav_cart">
            <div class="cart_logo"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="cart">Cart</div>
            

        </div>


        <div class="nav_seller">
            <i class="fa-solid fa-shop"></i>
            <div class="seller">Become a seller</div>
            
        </div>


        <div class="nav_menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>

    </div>

   <div class="full_page">

    <div class="category">

        <div class="category_grocery">
            <img src="Grocery.webp">
            <p>Grocery</p>
        </div>

        <div class="category_mobiles">
            <img src="Mobile.webp">
            <p>Mobiles</p>
        </div>

        <div class="category_fashion">
            <img src="Fashion.webp">
            <p>Fashion</p>
        </div>

        <div class="category_electronics">
            <img src="Electronics.webp">
            <p>Electronics</p>
        </div>

        <div class="category_Homefurniture">
            <img src="Furniture.webp">
            <p>Home & Furniture</p>
        </div>

        <div class="category_appliances">
            <img src="Apliances2.webp">
            <p>Appliances</p>
        </div>

        <div class="category_travel">
            <img src="travel.webp">
            <p>Travel</p>
        </div>

        <div class="category_beauty">
            <img src="beauty.webp">
            <p>Beauty, Toy & More</p>
        </div>

        <div class="category_two_wheeler">
            <img src="twowheeler.webp">
            <p>Two Wheeler</p>
        </div>

    </div>

    <div class="hero-section">
        
        <button class="left-hero-button"> <p class="hero_sign"><</p> </button>
        <button class="right-hero-button"><p class="hero_sign">></p></button>
    
    </div>

    <!-- This section is for ELECTRONICS item -->

   <div class="title_electronics_items">
        <div class="title_electronics_items_text">
            <span class="electro_item_text"><b>Best of Electronics</b> </span>
        </div>
   </div>


   <div class="nav_electronics">
       <div class="first_sec">
         <div class="e-box" ><img class="img_electronics" src="naoise samrtwatches.webp"></div>
         <div class="e-box" ><img class="img_electronics_earbuds" src="best truewireless headphones.webp"></div>
         <div class="e-box" ><img class="img_electronics_keyboard" src="keybords.webp"></div>
         <div class="e-box" ><img class="img_electronics" src="printer2.webp "></div>
         <div class="e-box" ><img class="img_electronics" src="fastrack smartwatches.webp"></div>
         <div class="e-box" ><img class="img_electronics_spe" src="best selling mobile speaker.webp"></div>
       </div>
   </div>

   <!-- This section is for Beauty, Food, Toys & More -->

   <div class="title_electronics_items">
    <div class="title_electronics_items_text">
        <span class="electro_item_text"><b>Beauty, Food, Toys & More</b> </span>
    </div>
</div>


<div class="nav_electronics">
   <div class="first_sec">
    <div class="e-box" ><img class="img_electronics" src="naoise samrtwatches.webp"></div>
    <div class="e-box" ><img class="img_electronics_earbuds" src="best truewireless headphones.webp"></div>
    <div class="e-box" ><img class="img_electronics_keyboard" src="keybords.webp"></div>
    <div class="e-box" ><img class="img_electronics" src="printer2.webp "></div>
    <div class="e-box" ><img class="img_electronics" src="fastrack smartwatches.webp"></div>
    <div class="e-box" ><img class="img_electronics_spe" src="best selling mobile speaker.webp"></div>
    
</div>
   




</div> 
    
</body>
</html>
