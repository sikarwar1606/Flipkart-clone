<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart_Home</title>
    <link rel="stylesheet" href="fk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="navbar">

        <div class="nav_fklogo"></div>
        <div class="nav_search"></div>
        <div class="nav_account"></div>
        <div class="nav_cart"></div>
        <div class="nav_seller"></div>
        <div class="nav_menu"></div>

    </div>

    <div class="category">

        <div class="category_grocery">
            <p>Grocery</p>
        </div>

        <div class="category_mobiles">
            <p>Mobiles</p>
        </div>

        <div class="category_fashion">
            <p>Fashion</p>
        </div>

        <div class="category_electronics">
            <p>Electronics</p>
        </div>

        <div class="category_Homefurniture">
            <p>Home & Furniture</p>
        </div>

        <div class="category_appliances">
            <p>Appliances</p>
        </div>

        <div class="category_travel">
            <p>Travel</p>
        </div>

        <div class="category_beauty">
            <p>Beauty, Toy & More</p>
        </div>

        <div class="category_two_wheeler">
            <p>Two Wheeler</p>
        </div>

    </div>

    <div class="hero-section">
        
        <button class="left-hero-button"></button>
        <button class="right-hero-button"></button>
    
    </div>
    
</body>
</html>
