<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart_Home</title>
    <link rel="stylesheet" href="fk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="navbar">

        <div class="nav_fklogo"></div>
        
        <div class="nav_search">
            <div class="magnify"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input class="Search-box" type="text" placeholder="Search for Producrs, Brands and More"> 
            
        </div>

        <div class="nav_account">
            <div class="account_icon">
                <i class="fa-regular fa-user">
             </i></div>
            <div class="user_name">User name</div>
        </div>


        <div class="nav_cart">
            <div class="cart_logo"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="cart">Cart</div>
            

        </div>


        <div class="nav_seller">
            <i class="fa-solid fa-shop"></i>
            <div class="seller">Become a seller</div>
            
        </div>


        <div class="nav_menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>

    </div>

    <div class="category">

        <div class="category_grocery">
            <img src="Grocery.webp">
            <p>Grocery</p>
        </div>

        <div class="category_mobiles">
            <img src="Mobile.webp">
            <p>Mobiles</p>
        </div>

        <div class="category_fashion">
            <img src="Fashion.webp">
            <p>Fashion</p>
        </div>

        <div class="category_electronics">
            <img src="Electronics.webp">
            <p>Electronics</p>
        </div>

        <div class="category_Homefurniture">
            <img src="Furniture.webp">
            <p>Home & Furniture</p>
        </div>

        <div class="category_appliances">
            <img src="Apliances2.webp">
            <p>Appliances</p>
        </div>

        <div class="category_travel">
            <img src="travel.webp">
            <p>Travel</p>
        </div>

        <div class="category_beauty">
            <img src="beauty.webp">
            <p>Beauty, Toy & More</p>
        </div>

        <div class="category_two_wheeler">
            <img src="twowheeler.webp">
            <p>Two Wheeler</p>
        </div>

    </div>

    <div class="hero-section">
        
        <button class="left-hero-button"> <p class="hero_sign"><</p> </button>
        <button class="right-hero-button"><p class="hero_sign">></p></button>
    
    </div>

    <div class="best_of_electronics"><b>Best of Electronics</b></div>

    <div class="electronics_item">
        <div class="best_truewireless_headphone"></div>
        <div class="Best_selling_mobile_speaker"></div>
        <div class="Fastrack_smartwatches"></div>
        <div class="Noise_smartwatches"></div>
        <div class="Top_selling_dell_keybords"></div>
        <div class="Printers"></div>
    </div>
    
</body>
</html>
